<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .club-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .club-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }
        
        .club-info {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .club-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-right: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .club-details {
            flex: 1;
        }
        
        .club-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .club-description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 15px;
            max-width: 600px;
        }
        
        .club-stats {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .follow-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .follow-btn:hover {
            background: white;
            color: #6a11cb;
        }
        
        .followed {
            background: white;
            color: #6a11cb;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
        }
        
        .tab.active {
            background: #6a11cb;
            color: white;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .activities-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .activity-card {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .activity-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
        .activity-details {
            padding: 15px;
        }
        
        .activity-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .activity-date, .activity-location {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .members-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .member-card {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
        }
        
        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 3px solid #6a11cb;
        }
        
        .member-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .member-role {
            color: #6a11cb;
            font-size: 14px;
            font-weight: 500;
        }
        
        .club-intro {
            line-height: 1.8;
        }
        
        .club-intro p {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
            border-left: 4px solid #6a11cb;
            padding-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            color: #e74c3c;
            background: #ffeaea;
            border-radius: 10px;
        }
        
        /* Activity Modal Styles */
        .activity-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .close-btn:hover {
            color: #333;
            background: white;
        }
        
        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        
        .modal-details {
            padding: 25px;
        }
        
        .modal-details h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .activity-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }
        
        .info-item i {
            width: 20px;
            text-align: center;
        }
        
        .activity-description h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .activity-description p {
            line-height: 1.6;
            color: #555;
        }
        
        .activity-actions {
            margin-top: 25px;
            text-align: center;
        }
        
        .join-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        @media (max-width: 768px) {
            .club-info {
                flex-direction: column;
                text-align: center;
            }
            
            .club-logo {
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .club-stats {
                justify-content: center;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .activities-list {
                grid-template-columns: 1fr;
            }
            
            .members-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="club-header">
            <div class="club-info">
                <img src="https://via.placeholder.com/120" alt="Club Logo" class="club-logo" id="club-logo">
                <div class="club-details">
                    <h1 class="club-name" id="club-name">Loading...</h1>
                    <p class="club-description" id="club-description">Loading club description...</p>
                    <div class="club-stats">
                        <div class="stat">
                            <div class="stat-value" id="fans-count">0</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="activities-count">0</div>
                            <div class="stat-label">Activities</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="members-count">0</div>
                            <div class="stat-label">Members</div>
                        </div>
                    </div>
                    <button class="follow-btn" id="follow-btn">
                        <i class="far fa-heart"></i> Follow
                    </button>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="activities">Activities</div>
            <div class="tab" data-tab="introduction">Introduction</div>
            <div class="tab" data-tab="members">Members</div>
        </div>
        
        <div class="tab-content active" id="activities-content">
            <h2 class="section-title">Club Activities</h2>
            <div class="loading" id="activities-loading">Loading activities...</div>
            <div class="error" id="activities-error" style="display: none;">Failed to load activities</div>
            <div class="activities-list" id="activities-list"></div>
        </div>
        
        <div class="tab-content" id="introduction-content">
            <h2 class="section-title">About Our Club</h2>
            <div class="club-intro" id="club-intro">
                <p>Loading club introduction...</p>
            </div>
        </div>
        
        <div class="tab-content" id="members-content">
            <h2 class="section-title">Club Members</h2>
            <div class="loading" id="members-loading">Loading members...</div>
            <div class="error" id="members-error" style="display: none;">Failed to load members</div>
            <div class="members-list" id="members-list"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const clubName = document.getElementById('club-name');
        const clubDescription = document.getElementById('club-description');
        const clubLogo = document.getElementById('club-logo');
        const fansCount = document.getElementById('fans-count');
        const activitiesCount = document.getElementById('activities-count');
        const membersCount = document.getElementById('members-count');
        const followBtn = document.getElementById('follow-btn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const activitiesList = document.getElementById('activities-list');
        const membersList = document.getElementById('members-list');
        const clubIntro = document.getElementById('club-intro');
        
        // State variables
        let clubData = null;
        let activitiesData = [];
        let membersData = [];
        let isFollowing = false;
        let clubId = 1; // Default club ID
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Get club ID from URL or use default
            const urlParams = new URLSearchParams(window.location.search);
            clubId = urlParams.get('id') || 1;
            
            // Load initial data
            loadClubData();
            loadActivities();
            loadMembers();
            checkFollowStatus();
            
            // Set up tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    tabContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === `${tabId}-content`) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Set up follow button
            followBtn.addEventListener('click', toggleFollow);
        });
        
        // Load club data
        async function loadClubData() {
            try {
                const response = await fetch(`/api/clubs/${clubId}`);
                clubData = await response.json();
                
                // Update UI with club data
                clubName.textContent = clubData.name;
                clubDescription.textContent = clubData.description;
                clubLogo.src = clubData.logo;
                fansCount.textContent = clubData.followers;
                activitiesCount.textContent = clubData.activities;
                membersCount.textContent = clubData.members;
                
                // Update introduction tab
                clubIntro.innerHTML = `
                    <p>${clubData.detailedDescription}</p>
                    <p><strong>Established:</strong> ${clubData.established}</p>
                    <p><strong>Meeting Time:</strong> ${clubData.meetingTime}</p>
                    <p><strong>Location:</strong> ${clubData.location}</p>
                `;
            } catch (error) {
                console.error('Failed to load club data:', error);
            }
        }
        
        // Load activities
        async function loadActivities() {
            try {
                const response = await fetch(`/api/clubs/${clubId}/activities`);
                activitiesData = await response.json();
                
                // Hide loading and show activities
                document.getElementById('activities-loading').style.display = 'none';
                displayActivities(activitiesData);
            } catch (error) {
                console.error('Failed to load activities:', error);
                document.getElementById('activities-loading').style.display = 'none';
                document.getElementById('activities-error').style.display = 'block';
            }
        }
        
        // Display activities in the UI
        function displayActivities(activities) {
            activitiesList.innerHTML = '';
            
            if (activities.length === 0) {
                activitiesList.innerHTML = '<p>No activities found.</p>';
                return;
            }
            
            activities.forEach(activity => {
                const activityCard = document.createElement('div');
                activityCard.className = 'activity-card';
                activityCard.innerHTML = `
                    <img src="${activity.image}" alt="${activity.title}" class="activity-image">
                    <div class="activity-details">
                        <h3 class="activity-title">${activity.title}</h3>
                        <div class="activity-date">
                            <i class="far fa-calendar"></i>
                            ${activity.date}
                        </div>
                        <div class="activity-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${activity.location}
                        </div>
                    </div>
                `;
                
                // Add click event to show activity detail modal
                activityCard.addEventListener('click', () => {
                    showActivityDetail(activity);
                });
                
                activitiesList.appendChild(activityCard);
            });
        }
        
        // Load members
        async function loadMembers() {
            try {
                const response = await fetch(`/api/clubs/${clubId}/members`);
                membersData = await response.json();
                
                // Hide loading and show members
                document.getElementById('members-loading').style.display = 'none';
                displayMembers(membersData);
            } catch (error) {
                console.error('Failed to load members:', error);
                document.getElementById('members-loading').style.display = 'none';
                document.getElementById('members-error').style.display = 'block';
            }
        }
        
        // Display members in the UI
        function displayMembers(members) {
            membersList.innerHTML = '';
            
            if (members.length === 0) {
                membersList.innerHTML = '<p>No members found.</p>';
                return;
            }
            
            members.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.className = 'member-card';
                memberCard.innerHTML = `
                    <img src="${member.avatar}" alt="${member.name}" class="member-avatar">
                    <h3 class="member-name">${member.name}</h3>
                    <p class="member-role">${member.role}</p>
                `;
                
                membersList.appendChild(memberCard);
            });
        }
        
        // Check follow status
        async function checkFollowStatus() {
            try {
                const response = await fetch(`/api/clubs/${clubId}/follow-status`);
                const data = await response.json();
                isFollowing = data.isFollowing;
                updateFollowButton();
            } catch (error) {
                console.error('Failed to check follow status:', error);
            }
        }
        
        // Toggle follow status
        async function toggleFollow() {
            try {
                if (isFollowing) {
                    // Unfollow
                    await fetch(`/api/clubs/${clubId}/follow`, { method: 'DELETE' });
                    isFollowing = false;
                    clubData.followers--;
                } else {
                    // Follow
                    await fetch(`/api/clubs/${clubId}/follow`, { method: 'POST' });
                    isFollowing = true;
                    clubData.followers++;
                }
                
                updateFollowButton();
                fansCount.textContent = clubData.followers;
            } catch (error) {
                console.error('Failed to toggle follow status:', error);
            }
        }
        
        // Update follow button appearance
        function updateFollowButton() {
            if (isFollowing) {
                followBtn.innerHTML = '<i class="fas fa-heart"></i> Following';
                followBtn.classList.add('followed');
            } else {
                followBtn.innerHTML = '<i class="far fa-heart"></i> Follow';
                followBtn.classList.remove('followed');
            }
        }
        
        // Show activity detail modal
        async function showActivityDetail(activity) {
            try {
                // Get full activity details from API
                const response = await fetch(`/api/activities/${activity.id}`);
                const fullActivity = await response.json();
                
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'activity-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <img src="${fullActivity.image}" alt="${fullActivity.title}" class="modal-image">
                        <div class="modal-details">
                            <h2>${fullActivity.title}</h2>
                            <div class="activity-info">
                                <div class="info-item">
                                    <i class="far fa-calendar"></i>
                                    <span>${fullActivity.date}</span>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>${fullActivity.location}</span>
                                </div>
                            </div>
                            <div class="activity-description">
                                <h3>Activity Description</h3>
                                <p>${fullActivity.description}</p>
                            </div>
                            <div class="activity-actions">
                                <button class="join-btn">Join Activity</button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Add modal to page
                document.body.appendChild(modal);
                
                // Close button event
                const closeBtn = modal.querySelector('.close-btn');
                closeBtn.addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                // Click outside modal to close
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
                
                // Join activity button event
                const joinBtn = modal.querySelector('.join-btn');
                joinBtn.addEventListener('click', () => {
                    alert('You have successfully joined this activity!');
                    document.body.removeChild(modal);
                });
                
            } catch (error) {
                console.error('Failed to load activity details:', error);
                alert('Failed to load activity details. Please try again.');
            }
        }
    </script>
</body>
</html>
